<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar.dark">
            <!-- Brand -->
            <a href="#" class="navbar-brand">Student Management System</a>
            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/students}" class="nav-link">Student Management</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Edit Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                       placeholder="Enter Student First Name">
                            </div>
                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                       placeholder="Enter Student Last Name">
                            </div>
                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="text" name="email" th:field="*{email}" class="form-control"
                                       placeholder="Enter Student Email">
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-primary"> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
